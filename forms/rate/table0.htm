<!doctype html><html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=yes, minimum-scale=1.0, maximum-scale=10.0">
<style>

body {
  background:#aaa;
}

body,input,select,button,textarea {
  font-family:sans-serif;
  font-size:20px;
}

table,
th,
td {
  border: 1px solid black;
}

table {
  overflow: auto;
  width: 100%;
  max-width: fit-content; /*706px; calc( 100vw - 40px );*/ 
  max-height: calc( 100vh - 80px );
  display: block;
  margin: 0 auto;
  border-spacing: 0;
}

tbody {
  white-space: nowrap;
}

th,
td {
  padding: 5px 10px;
  border-top-width: 0;
  border-left-width: 0;
}

th {
  position: sticky;
  top: 0;
  background: lightgray;
  vertical-align: bottom;
}


th:last-child,
td:last-child {
  border-right-width: 0;
}

tr:last-child td {
  border-bottom-width: 0;
}

tfoot tr td {
  border-top-width: 1px;
  font-size:0.7em;
}

tr:nth-child(even) {
  background: #a0a0a0;
}


</style>
<script src="/conet.js"></script>
<script src="/menu.js"></script>
</head>
<body>

<script type="text/javascript">
(function () {
  //---
  let fn='songRates.json',isAll,fnAll='/forms/rate/all.songs.json',
      about='Playlist v.0.152 ';//FOLDORUPDATEVERSION
  
  
  function create(s) {
    //---
    return document.createElement(s);
    //...
  }
  
  function drawAlbum(td,v) {
    //---
    let key='album'+v,img=imgs[key];
    if (!img) {
      img=new Image();
      img.width=34;
      for (let i=albums.rows.length-1;i>=0;i--) {
        if (albums.rows[i][0]==v) { img.src=albums.rows[i][4];break; }
      }
      if (!img.src) console.error('img not found key='+key);
      img.style.marginBottom='-2px';
      imgs[key]=img;
    }
    td.style.verticalAlign='top';
    //td.style.overflow='hidden';
    td.appendChild(img.cloneNode());
    //...
  }
  
  function drawChanged(td,v,t,j) {
    //---
    if (v) td.innerHTML=v.substr(2,8)+'<br>'+v.substr(11,5);
    td.style.padding='1px';
    td.style.textAlign='center';
    td.style.fontSize='0.55em';
    //if (i==0)
    //  console.log('drawChanged '+i+' '+j+' todo: get minmax');
    let col=t.cols[j],f1;
    if (col.min&&v) {
      f1=(Date.parse(v)-col.min)/(col.max-col.min);
      //onsole.log(v);
      f1=0.2+f1*0.8;
    } else f1=0;
    let f0=1-f1,
      r0=120,g0=120,b0=120,
      r1=250,g1=250,b1=250,
      r=f1*r1+f0*r0,
      g=f1*g1+f0*g0,
      b=f1*b1+f0*b0;
    
    td.style.background='rgb('+r+','+g+','+b+')';
    //...
  }
  
  function dataChanged(t,j) {
    //---
    //onsole.log('...dataChanged');
    let min=Number.MAX_VALUE,max=0;
    for (let i=0;i<t.rows.length;i++) {
      let v=t.rows[i][j];
      if (!v) continue;
      v=Date.parse(v);
      //onsole.log('...dataChanged v='+v+' min='+min+' max='+max);
      min=Math.min(min,v);
      max=Math.max(max,v);
    }
    let col=t.cols[j];
    col.min=min;
    col.max=max;
    //onsole.log(min+' '+max);
    //...
  }
  
  function drawRate(td,v) {
    //---
    td.style.textAlign='center';
    td.innerHTML=v;
    let m=4,f1=(Math.max(m,v)-m)/(10-m),f0=1-f1,
      r0=255,g0=0,b0=0,
      r1=0,g1=255,b1=0,
      r=f1*r1+f0*r0,
      g=f1*g1+f0*g0,
      b=f1*b1+f0*b0;
      
    
    td.style.background='rgb('+r+','+g+','+b+')';
    //...
  }
  
  function editRate(td,v) {
    //---
    let sel=create('select');
    for (let i=10;i>=0;i--) {
      let opt;
      opt=create('option');
      opt.value=i;opt.text=i;
      sel.add(opt);
    }
    sel.value=v;
    td.appendChild(sel);
    return sel;
    //...
  }
  
  function editAlbum(td,v) {
    //---
    let r;
    for (r of albums.rows) if (v==r[0]) break;
    //onsole.log(r);
    td.style.fontSize='0.75em';
    td.innerHTML=r[1]+'<br>'+r[2]+'<br>'+r[3]+' Id:'+r[0];
    let img=new Image();
    img.width=68;
    img.style.float='left';
    img.style.marginRight='4px';
    img.src=r[4];
    td.insertBefore(img,td.firstChild);
    //return {value:v};//fake input
    //...
  }
  
  function editDescr(td,v) {
    //---
    let ta=create('textarea');
    ta.value=v;ta.rows=3;
    td.appendChild(ta);
    return ta;
    //...
  }
  
  function serialize(t) {
    //---
    //return Conet.jsonStringify({rows:t.rows,oldRows:t.oldRows}
    //  ,undefined,undefined,{newLine:{rows:1,rowsA:1,oldRows:1,oldRowsA:1}})
    //if (!t) t={songs:songs,albums:albums};
    
    
    return Conet.jsonStringify(t//{songs:songs,albums:albums}
    ,undefined,undefined,{newLine:{
      'songs.cols':1,'songs.colsA':1,'songs.rows':1,'songs.rowsA':1,'songs.oldRows':1,'songs.oldRowsA':1,
      'albums.cols':1,'albums.rows':1,'albums.rowsA':1,
    }});
    //...
  }
  
  function load(d) {
    //---
    d=JSON.parse(d);
    songs.rows=d.songs.rows;
    songs.oldRows=d.songs.oldRows||[];
    ////albums=d.albums;
    albums.rows=d.albums.rows;
    albums.oldRows=d.albums.oldRows||[];
    //...
  }
  
  function table(t) {
    //---
    
    function clickCol() {
      //---
      //onsole.log(23);
      ths[t.sortCol].style.background='lightgray';
      this.style.background='#dd4';
      t.sortCol=ths.indexOf(this);
      
      drawRows();
      //...
    }
    
    function sort3(a,b,i) {
      //---
      let v0=a[i],v1=b[i],col=t.cols[i];
      if (col.sortNum) return v1-v0;
      if (col.sortTitle) {
        let i0,i1,i;
        i=v0.indexOf(' ');i0=parseFloat(v0.substr(0,i));v0=v0.substr(i+1);
        i=v1.indexOf(' ');i1=parseFloat(v1.substr(0,i));v1=v1.substr(i+1);
        let r=i0-i1;
        if (r==0) r=v0.localeCompare(v1);
        return r;
      }
      if (col.ts) return (v1?v1:'').localeCompare(v0?v0:'');
      return (''+v0).localeCompare(''+v1);
      //...
    }
    
    function sort(a,b) {
      //---
      let i=t.sortCol,col=t.cols[i];
      let r=sort3(a,b,i);
      if ((r==0)&&(col.sort2nd!==undefined))
        r=sort3(a,b,col.sort2nd);
      return r;
      //...
    }
    
    function clickRow() {
      //---
      //onsole.log(this._row);
      console.log('isAll='+isAll);
      if (editTable) editTable.remove();
      let row=this._row;
      
      let table=create('table');table.style.marginBottom='8px';
      editTable=table;
      
      let thead=create('thead');table.appendChild(thead);
      let tr=create('tr');thead.appendChild(tr);
      let th=create('th');
      tr.appendChild(th);
      //th.innerHTML='42';
      th=create('th');
      tr.appendChild(th);
      //th.innerHTML='[Save] [Close]';
      let bu=create('button');
      bu.innerHTML='Save';
      th.appendChild(bu);
      bu.style.marginRight='8px';
      bu.onclick=function() {
        //---
        let old=[];
        for (let i=0;i<inputs.length;i++) {
          let col=t.cols[i];
          let v;
          if (col.ts) v=new Date().toISOString();
          else if (col.hide||!inputs[i]) v=row[i];
          else v=inputs[i].value;
        
          old[i]=(col.id||(row[i]!=v))?row[i]:undefined;
          row[i]=v;
          //onsole.log(inputs[i].value);
        }
        t.oldRows.splice(0,0,old);
        let data=serialize({songs:songs,albums:albums});
        if (isAll) 
          Conet.upload({fn:fnAll,data:data});
        else 
          Conet.lsUpload({fn:fn,data:data});//JSON.stringify({rows:t.rows,oldRows:t.oldRows},undefined,' ')});
        drawRows();
        
        table.remove();
        //...
      }
      
      bu=create('button');
      bu.innerHTML='Close';
      bu.onclick=function() {
        //---
        table.remove();
        //...
      }
      th.appendChild(bu);
      
      let tbody=create('tbody');
      table.appendChild(tbody);
      let inputs=[];
      
      for (let i=0;i<t.cols.length;i++) {
        let col=t.cols[i];
        if (col.ts||col.hide) {
          inputs.push(undefined);
          continue;
        }
        let tr=create('tr');
        tbody.appendChild(tr);
        let td=create('td');
        tr.appendChild(td);
        td.innerHTML=col.sedit||col.s;
        td=create('td');
        tr.appendChild(td);
        let v=row[i],input;
        if (col.edit) 
          input=col.edit(td,v); 
        else {
          input=create('input');
          input.value=v;
          input.style.width='230px';
          td.appendChild(input);//innerHTML=row[i];
        }
        inputs.push(input);
      }
      
      //document.body.appendChild(table);
      document.body.insertBefore(table,document.body.firstChild);
      
      //...
    }
    
    function drawRows() {
      //---
      tbody.innerHTML='';
      
      let rows=[];
      
      //---remove old versions
      for (let r of t.rows) rows.push(r);
      
      //--- todo: following shouldnt run for each sort but after each data change (after new table,update)
      for (let j=0;j<t.cols.length;j++) {
        let col=t.cols[j];
        if (col.onData) col.onData(t,j);
      }
      
      rows.sort(sort);
      
      for (let i=0;i<rows.length;i++) {
        let tr=create('tr');
        tbody.appendChild(tr);
        tr.style.cursor='pointer';
        tr.onclick=clickRow;
        let ai=rows[i];
        tr._row=ai;
        //if (i==0) tr.onclick();//temp for test
        for (let j=0;j<ai.length;j++) {
          let o=t.cols[j];
          if (o.hide) continue;
          let td=create('td');
          let style=td.style;
          let s=ai[j];
          if (1&&(typeof(o)=='object')) {
            if (o.fs) style.fontSize=o.fs;
            //style.fontSize=o.fs||'0.4em';
            if (0) {
            style.padding='1px';
            style.paddingLeft='3px';
            style.paddingBottom=o.pb||'10px';
            }
            if (o.padding) style.padding=o.padding;
            if (o.textAlign) style.textAlign=o.textAlign;
            //if (o.width) style.width=o.width;
            //if (o.overflow) style.overflow=o.overflow;
            if (o.width) s='<div style="max-height:30px;overflow:hidden;'
              +(o.wrap?'text-wrap:wrap;':'')
              +'width:'+o.width+'">'+s+'</div>';
            if (o.draw) { o.draw(td,s,t,j);s=undefined; }
          }    
          tr.appendChild(td);
          if (s!==undefined) td.innerHTML=s;
        }
      }
      
      tdFoot.innerHTML='Rows:'+t.rows.length+' Old versions:'+t.oldRows.length+' <a href="/util/io/lsUploads.htm">Data</a> '+about;
      //...
    }
    
    let ths=[],editTable;
    if (t.sortCol===undefined) t.sortCol=0;
    
    let tr=create('tr'),visCols=0;
    for (let i=0;i<t.cols.length;i++) {
      let o=t.cols[i],s=o,oo=(typeof(o)=='object');
      if (oo&&o.hide) { ths.push(undefined);continue; }
      visCols++;
      let th=create('th');ths.push(th);
      let style=th.style;
      if (oo) {
        s=o.s;
        if (!o.defaultHead) {
          style.fontSize=o.fs||'0.4em';
          style.padding='2px';
          style.paddingBottom=o.pbh||o.pb||'10px';
        }
      }
      style.cursor='pointer';
      th.innerHTML=''+s;
      th.onclick=clickCol;
      if (t.sortCol==ths.length-1) style.background='#dd4';
      tr.appendChild(th);
    }
    let thead=create('thead');
    thead.appendChild(tr);
    let table=create('table');
    table.appendChild(thead);
    
    /*
    let colgroup=create('colgroup');
    table.appendChild(colgroup);
    for (let i=0;i<a[0].length;i++) {
      let col=create('col');
      let o=a[0][i];
      if (o.width) col.style.width=o.width;
      colgroup.appendChild(col);
    }
    */
    
    let tbody=create('tbody');
    table.appendChild(tbody);
    
    //rawRows();
    
    let tfoot=create('tfoot');
    table.appendChild(tfoot);
    tr=create('tr');tfoot.appendChild(tr);
    let td=create('td');
    let tdFoot=td;
    //onsole.log(visCols);
    td.setAttribute('colspan',visCols);
    //onsole.log(td.colspan);
    tr.appendChild(td);
    //d.innerHTML='Anzahl: '+table.rows.length;
    
    drawRows();
    
    
    document.body.appendChild(table);
    
    if (isAll) Menu.init([
    {s:'ReImport..',ms:about,doctrl:'Changed partial playlist',ta:1,value:'{}',jsonCheck:1
    ,setfunc:function(v) {
      //---
      //onsole.log('reimport nao');
      let sd=JSON.parse(v).songs,updates=0;
      for (let rn of sd.rows) {
        for (let i=0;i<songs.rows.length;i++) {
          let r=songs.rows[i];
          if (r[0]==rn[0]) {
            if (JSON.stringify(r)!=JSON.stringify(rn)) {
              songs.rows[i]=rn;
              updates++;
            }
            break;
          }
        }
      }
      if (!sd.oldRows) sd.oldRows=[];
      if (!songs.oldRows) songs.oldRows=[];
      songs.oldRows=sd.oldRows.concat(songs.oldRows);
      drawRows();
      let data=serialize({songs:songs,albums:albums});
      Conet.upload({fn:fnAll,data:data});
      alert('Reimport done.\nUpdated songs:'+updates+',\nAdded oldRows:'+sd.oldRows.length);
      //...
    }
    },
    {s:'Export..',ms:'partial playlist',doctrl:'Partial playlist',ta:1,jsonCheck:1
    ,valuef:function() {
      //---
      let s=prompt('Partial playlist params','{"albums":[0,1,2]}');
      if (!s) return;
      let ps=JSON.parse(s);
      return songsExport(ps);
      //...
    }
    }
    ],{listen:1});
    
    
    //...
  }
  
  let songs,albums,imgs={};
  
  //let s='playlist console functions';
  ////console.log('%c'+s,'background: #9f9; font-size: large');
  //console.group('%c'+s,'background: #9f9; font-size: large');
  ////console.group(s);
  //console.info('songsExport');
  //console.groupEnd(s);//'%c'+s);
  
  Conet.consoleInfo({head:'playlist console functions',funcs:['console.log(songsExport({albums:[0,1,2]})); //example']});
  
  
  function songsExport(ps) {
    let songs0={rows:[]},albums0={rows:[]};
    if (ps.albums) for (let i of ps.albums) {
      for (let r of albums.rows) 
        if (r[0]==i) albums0.rows.push(r);
      for (let r of songs.rows) 
        if (r[1]==i) songs0.rows.push(r);  
    }
    return serialize({songs:songs0,albums:albums0});
    //...
  }
  
  window.songsExport=songsExport;
  
  /* start data */ {
    //---
    songs={
    sortCol:1,
    cols:[{s:'Id',hide:1,id:1},
     {s:'Album',draw:drawAlbum,padding:'0px',_textAlign:'center',fs:'0.4em',sort2nd:2,edit:editAlbum},
     {s:'Songtitle',defaultHead:1,sortTitle:1,width:'270px',overflow:'hidden'},
     {s:'Run<br>Rate',fs:'0.6em',pb:'3px',draw:drawRate,sortNum:1,sort2nd:4,sedit:'Run Rate',edit:editRate},
     {s:'Rate',fs:'0.6em',pb:'3px',pbh:'9px',draw:drawRate,sortNum:1,sort2nd:3,edit:editRate},
     {s:'Changed',fs:'0.6em',pb:'9px',draw:drawChanged,ts:1,onData:dataChanged},
     {s:'Description',width:'200px',wrap:1,defaultHead:1,fs:'0.6em',pb:'3px',pbh:'9px',padding:'1px 3px',edit:editDescr}
    ],
    rows:[
    [0,0,'1 Apocalypse',8,9,'2025-10-10T17:51:32.018Z','Slow. Not as screamy as a later version.'],
    [1,0,'2 Mind Corruption',8,8,'2025-10-10T17:51:32.018Z','Speed'],
    [2,0,'3 Reincarnation',8,8,'2025-10-10T17:51:32.018Z','Midtempo'],

    [10,0,'11 T.E.M.P.T.',8,8,undefined,'Speed with deathnroll and midtempo'],
    [11,0,'12 The Forth Dimension',8,10,undefined,'Slow & epic'],

    [17,1,'5 Vættekongen',9,9,undefined,'n.d.'],
    [18,1,'6 Glemsomhedens elv',7,7,undefined,'n.d.'],
    [19,1,'7 Oh måneløse nat',7,7,undefined,'n.d.'],
    [20,2,'1 Auf dem Kreuzzug ins Glück',10,10,undefined,'n.d.'],
    [21,2,'3 Glückspiraten',8,8,undefined,'n.d.'],
    [22,2,'5 Geld $ Gold',9,8,undefined,'n.d.'],
    [23,2,'10 All die ganzen Jahre',8,9,undefined,'n.d.'],
    [24,2,'20 Azzurro',8,8,undefined,'n.d.'],

    oldRows:[]
    };
    albums={
