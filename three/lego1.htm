      var wi=w1.ways[wayi];
      w1.ways[wayi]={x:x,y:y,z:z,l:l,gl:wi?wi.gl:0};
      if (wi2!==undefined) {
        w1.ways[wi2].gl+=w1.ways[wi2].l;
        w1.ways[wayi].gl=w1.ways[wi2].gl;
        w1.ways[wi2].l=0;
        //onsole.log(w1.ways);

        if (et(x,y+1,z-1)==3) n++;

      }
      if (t==5) {
        //n++;//connection to previous way-segment
        if (wayBlock(x+1,y,z)) n++;
        if (wayBlock(x-1,y-1,z)) n++;
        if (et(x+1,y+1,z)==5) n++;
        if (et(x-1,y-1,z)==5) n++;
        if (et(x,y,z-1)==5) n++;//
        if (et(x,y,z+1)==5) n++;
      }
      if (t==4) {
        //n++;
        if (wayBlock(x-1,y,z)) n++;
        if (wayBlock(x+1,y-1,z)) n++;
        if (et(x-1,y+1,z)==4) n++;
        if (et(x+1,y-1,z)==4) n++;
        if (et(x,y,z-1)==4) n++;
        if (et(x,y,z+1)==4) n++;
      }
      if (t==3) {
        //n++;
        if (wayBlock(x,y,z+1)) n++;
        if (wayBlock(x,y-1,z-1)) n++;
        if (et(x,y+1,z+1)==3) n++;
        if (et(x,y-1,z-1)==3) n++;
        if (et(x-1,y,z)==3) n++;
        if (et(x+1,y,z)==3) n++;
      }
      if (t==2) {
        //n++;
        if (wayBlock(x,y,z-1)) n++;
        if (wayBlock(x,y-1,z+1)) n++;
        if (et(x,y+1,z-1)==2) n++;
        if (et(x,y-1,z+1)==2) n++;
        if (et(x-1,y,z)==2) n++;
        if (et(x+1,y,z)==2) n++;
      }
      if (n>=2) return false;
      //return n<2;//(wi2!==undefined)?n<3:n<2;
      nws.push(cloneWorld(world,x,y,z,t,wi,l,wi2));
      return true;

  function parseLoad(d) {
    clear();
    bricks=JSON.parse(d);
    
    var bl;
    for (var i=0;i<bricks.length;i++) {
      var b=bricks[i];
      if (bl) for (var k in bl) if (bl.hasOwnProperty(k)) if (!without[k])
        if (b[k]===undefined) b[k]=bl[k];

    }
    s+=']';
    return s;
  }
