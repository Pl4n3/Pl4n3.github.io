          for (mesh of sels) {

      let np=undefined,hudo=undefined,paintco=undefined,co;

        let o=co.object;
        if ((o===gridh)||(o===line)||(o===paintmesh)) continue;

    function groupDelSels() {
      //---
      if (sels.length==0) { log('Points have to be selected.');return; }
      let gr=currentGroup;
      if (gr===undefined) { log('A current group has to be set.');return; }
      
      let c=0;
      for (let m of sels) {
        let op=m.userData.op;
        if (!op.groups) continue;
        let i=op.groups.indexOf(gr);
        if (i!=-1) {
          if (op.groups.length==1) delete(op.groups);
          else op.groups.splice(i,1);
          c++;
        } 
      }
      
      log('Deleted '+c+' points from group.');

        if (op.groups.indexOf(gr)==-1) continue;
        if (select(p,{nolog:1})) c++;

      if (!groups) currentGroup=undefined;
      else {
        if (!currentGroup) currentGroup=groups[0];
        else {

          if (i==groups.length-1) currentGroup=undefined;
          else currentGroup=groups[i+1];
        }

      log('CurrentGroup is "'+currentGroup+'".');

      mgroup1.s=''+currentGroup+' \u25b2';

  let wasSelecting=undefined,noDrag=false;
  function render() {
    //---
    const dt=clock.getDelta()*1000;
    
    if (stats&&!xrUtil.isSession) stats.update();
    
    //let a=xrUtil.rayObjs;
    //if (!a) { a=[];xrUtil.rayObjs=a; }
    //if (a.length!=points.length+1) {
    //  a.length=0;
    //  a.push(xrUtil.hudMesh);
    //  for (let p of points) a.push(p);
    //}
    
    xrUtil.checkFlight(dt);
    
    let i0=xrUtil.renderHud();
    
    if (xrUtil.isSession&&!i0) {
      let ctrl1=xrUtil.ctrl1;
    
      ph.setFromMatrixPosition(cursor1.matrixWorld);
      //ph.sub(room.position);
    
      let gp1=xrUtil.gp1,gp0=xrUtil.gp0;
      let gp1bu1=gp1&&gp1.buttons[1].pressed;
      let buPressed=ctrl1.userData.isSelecting||gp1bu1;
    
      let np=undefined;
      if (buPressed&&wasSelecting) 
        np=wasSelecting;
      else {
        let nd=0.005,rp=room.position;//Number.MAX_VALUE;
        ph0.subVectors(ph,rp);
        for (let p of points) {
          let d=p.position.distanceToSquared(ph0);
          if (d<nd) { pdif.set(-rp.x,-rp.y,-rp.z);nd=d;np=p; }
        }
        setNearestPoint(np);
        //if (np) { xrUtil.log('nd='+nd);console.log('nd='+nd); }
      }
      if (rayNp&&!np) { console.log('np=rayNp');np=rayNp;setNearestPoint(np); }
      rayNp=undefined;
    
      if (np&&buPressed) {
        if (wasSelecting!==np) {
          wasSelecting=np;
          if (gp1bu1&&sels.length>0) select(undefined);
          noDrag=select(np);
          if (gp1bu1) {
            mPoint.ondown();
            np=sels[0];wasSelecting=np;
          }
          //rUtil.log('gp1.bu1='+(gp1bu1?1:0));
        }
        if (np.userData.selected&&!noDrag) {
          ph.x+=pdif.x;ph.y+=pdif.y;ph.z+=pdif.z; 
          gridSnap(ph);
          //np.position.copy(ph);
          //if (np.userData.onchange) np.userData.onchange(np.position);
          
          dadd.set(ph.x-np.position.x,ph.y-np.position.y,ph.z-np.position.z);
          for (let mesh of sels) {
            mesh.position.add(dadd);
            if (mesh.userData.onchange) mesh.userData.onchange(mesh.position);
          }      
          
          updateMesh();
        }
      } else wasSelecting=undefined;
      
      if ((!np)&&buPressed) {
        if (sels.length>0) select(undefined);
      }
      
      //let gp1=xrUtil.gp1,gp0=xrUtil.gp0,md=0.1;
      if (0&&gp1&&gp0) {
        let dx=gp0.axes[2],dy=gp0.axes[3],dz=gp1.axes[3];
        dx=Math.max(0,Math.abs(dx)-md)/(1-md)*((dx<0)?-1:1);
        dy=Math.max(0,Math.abs(dy)-md)/(1-md)*((dy<0)?-1:1);
        dz=Math.max(0,Math.abs(dz)-md)/(1-md)*((dz<0)?-1:1);
        if ((dx!=0)||(dy!=0)||(dz!=0)) {
          //xrUtil.log(dx+' '+dy+' '+dz+' dt '+dt);
          let f=0.001*dt;
          dx*=f;dy*=f;dz*=f;
          if (isNaN(dx)||(Math.abs(dx)>0.1)) dx=0;
          if (isNaN(dy)||(Math.abs(dy)>0.1)) dy=0;
          if (isNaN(dz)||(Math.abs(dz)>0.1)) dz=0;
          for (let p of points) {
            p=p.position;
            p.x+=dx;
            p.y+=dy;
            p.z+=dz;
          }
          updateMesh();
        }
      }
    } else {
      controls.update();
    }
    
    //xrUtil.renderHud();
    
    if (pointPlane) pointPlane.quaternion.copy(camera.quaternion);
    
    //---lines
    if (lines.length>0) {
      for (let p of points) { p=p.userData;p.dx=0;p.dy=0;p.dz=0; }
      for (let line of lines) {
        if (line.ol.l===undefined) continue;
        let v0=line.v0,v1=line.v1,p0=v0.position,p1=v1.position;
        let dx=p1.x-p0.x,dy=p1.y-p0.y,dz=p1.z-p0.z,l=Math.max(0.000001,Math.sqrt(dx*dx+dy*dy+dz*dz));
        dx/=l;dy/=l;dz/=l;
        let dl=(line.ol.l-l)/4;
        v0=v0.userData;v1=v1.userData;
        v1.dx+=dx*dl;v1.dy+=dy*dl;v1.dz+=dz*dl;
        v0.dx-=dx*dl;v0.dy-=dy*dl;v0.dz-=dz*dl;
      }
      for (let p of points) {
        let u=p.userData;p=p.position;
        var d=u.dx*u.dx+u.dy*u.dy+u.dz*u.dz;
        var md=100;
        if (d>md) { 
          d=Math.sqrt(d);md=Math.sqrt(md);
          u.dx*=md/d;u.dy*=md/d;u.dz*=md/d;
        }
        p.x+=u.dx;
        p.y+=u.dy;
        p.z+=u.dz;
      }  
    }
    
    //for (let sc of Object.values(scripts)) if (sc.renderf) sc.renderf(dt);
    for (let sc of scripta) if (sc.renderf) sc.renderf(dt);
    Conet.handlerRun('render',dt);
    //console.log(scripta.length);
    
    //threeRender(dt);
    
    renderer.render(scene,camera);
    //...
  }

  function serialize() {
    //---
    
    if (!xrUtil.isSession) {
      let pt=controls.target,pc=camera.position;
      sceneh.pt={x:Conet.f4(pt.x),y:Conet.f4(pt.y),z:Conet.f4(pt.z)};
      sceneh.pc={x:Conet.f4(pc.x),y:Conet.f4(pc.y),z:Conet.f4(pc.z)};
    }
    
    let s='{\n';
    
    for (let k of Object.keys(sceneh)) {
      s+='"'+k+'":'+JSON.stringify(sceneh[k])+',\n';
    }
    
    s+='"points":[\n';
    let first=true;
    for (let p of points) {
      let op=p.userData.op||{};
      if (op.noSerialize) continue;
      if (p.userData.onserialize) p.userData.onserialize();
      p=p.position;
      op.x=Conet.f4(p.x);
      op.y=Conet.f4(p.y);
      op.z=Conet.f4(p.z);
      s+=(first?' ':',')+JSON.stringify(op)+'\n';
      first=false;
    }
    s+='],\n';
    
    s+='"faces":[\n';
    first=true;
    for (let f of faces) {
      let v0=points.indexOf(f.v0),v1=points.indexOf(f.v1),v2=points.indexOf(f.v2);
      if ((v0==-1)||(v1==-1)||(v2==-1)) continue;
      s+=(first?' ':',')+JSON.stringify({v0:v0,v1:v1,v2:v2})+'\n';
      first=false;
    }
    s+='],\n';
    
    s+='"lines":[\n';
    first=true;
    for (let l of lines) {
      let v0=points.indexOf(l.v0),v1=points.indexOf(l.v1);
      if ((v0==-1)||(v1==-1)) continue;
      l=l.ol;l.v0=v0;l.v1=v1;
      s+=(first?' ':',')+JSON.stringify(l)+'\n';
      first=false;
    }
    s+=']\n';
    
    
    s+='}';
    return s;
    //...
  }
  function setNearestPoint(p) {
    //---
    let op=nearestPoint;
    if (p!==op) {
      let bb;
      if (op) {
        op.material=(op.userData.selected?matPointSel:(childEditPoint(op)||op.userData.op.inv?matPointInv:matPoint0));
        if (bb=op.userData.op.bb) if (bb.scaleHover) bb.tbb.threeMesh.scale.set(bb.scale,bb.scale,bb.scale);
      }
      nearestPoint=p;  
      if (p) {
        p.material=matPoint1;
        if (bb=p.userData.op.bb) if (bb.scaleHover) bb.tbb.threeMesh.scale.set(bb.scaleHover,bb.scaleHover,bb.scaleHover);
        //xrUtil.log('nearest point '+points.indexOf(p));
      }
    }
    //onsole.log('nearestPoint set '+nearestPoint);
    //...
  }
